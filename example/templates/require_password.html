{% extends "base.html" %}
{% load url from future %}

{% block content %}
  <section>
    <header><h1>Set a password</h1></header>
    <form method="post" action="{{ request.path }}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <input type="password" value="" name="password" />
      <button>Save</button>
    </form>
  </section>
{% endblock %}
{% block home_link %}{% endblock %}
